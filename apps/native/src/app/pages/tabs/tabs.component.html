<ion-tabs useRouter="true">
    <ion-tab [label]="'nav.dashboard' | translate" icon="home" href="/tabs/(dashboard-tab:dashboard)">
        <ion-router-outlet name="dashboard-tab"></ion-router-outlet>
    </ion-tab>
    <ion-tab [label]="'nav.content' | translate" icon="apps" href="/tabs/(content-tab:content)">
        <ion-router-outlet name="content-tab"></ion-router-outlet>
    </ion-tab>
</ion-tabs>
